<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Title -->
    <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333">Video Recording and Playback System</text>

    <!-- ScreenRecorder Class -->
    <rect x="50" y="60" width="200" height="180" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <rect x="50" y="60" width="200" height="30" fill="#6b8e23" stroke="#666"/>
    <text x="150" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">ScreenRecorder</text>
    
    <!-- ScreenRecorder Members -->
    <text x="60" y="110" font-family="Arial" font-size="12">- isRecording: bool</text>
    <text x="60" y="130" font-family="Arial" font-size="12">- ffmpegProcess: FILE*</text>
    <text x="60" y="150" font-family="Arial" font-size="12">+ startRecording()</text>
    <text x="60" y="170" font-family="Arial" font-size="12">+ stopRecording()</text>
    <text x="60" y="190" font-family="Arial" font-size="12">+ captureFrame(window)</text>
    <text x="60" y="210" font-family="Arial" font-size="12">+ isCurrentlyRecording()</text>

    <!-- RecordsViewer Class -->
    <rect x="300" y="60" width="200" height="180" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <rect x="300" y="60" width="200" height="30" fill="#6b8e23" stroke="#666"/>
    <text x="400" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">RecordsViewer</text>
    
    <!-- RecordsViewer Members -->
    <text x="310" y="110" font-family="Arial" font-size="12">- recordFiles: vector</text>
    <text x="310" y="130" font-family="Arial" font-size="12">- selectedRecord: int</text>
    <text x="310" y="150" font-family="Arial" font-size="12">+ run()</text>
    <text x="310" y="170" font-family="Arial" font-size="12">+ loadRecordsList()</text>
    <text x="310" y="190" font-family="Arial" font-size="12">+ playSelectedRecord()</text>
    <text x="310" y="210" font-family="Arial" font-size="12">+ displayRecords()</text>

    <!-- VideoPlayer Class -->
    <rect x="550" y="60" width="200" height="180" fill="#f0f0f0" stroke="#666" stroke-width="2"/>
    <rect x="550" y="60" width="200" height="30" fill="#6b8e23" stroke="#666"/>
    <text x="650" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">VideoPlayer</text>
    
    <!-- VideoPlayer Members -->
    <text x="560" y="110" font-family="Arial" font-size="12">- ffplayProcess: FILE*</text>
    <text x="560" y="130" font-family="Arial" font-size="12">- isPlaying: bool</text>
    <text x="560" y="150" font-family="Arial" font-size="12">+ startVideoPlayback()</text>
    <text x="560" y="170" font-family="Arial" font-size="12">+ pauseVideoPlayback()</text>
    <text x="560" y="190" font-family="Arial" font-size="12">+ resumeVideoPlayback()</text>
    <text x="560" y="210" font-family="Arial" font-size="12">+ stopVideoPlayback()</text>

    <!-- Flow Arrows -->
    <path d="M250,150 L300,150" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>
    <path d="M500,150 L550,150" stroke="#666" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Storage System -->
    <rect x="200" y="300" width="400" height="100" fill="#fff4dd" stroke="#d4b967" stroke-width="2"/>
    <text x="400" y="330" font-family="Arial" font-size="14" text-anchor="middle">Video Storage System</text>
    <text x="400" y="360" font-family="Arial" font-size="12" text-anchor="middle">Directory: /records</text>
    <text x="400" y="380" font-family="Arial" font-size="12" text-anchor="middle">Format: MP4 (FFMPEG encoded)</text>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10 Z" fill="#666"/>
        </marker>
    </defs>
</svg>