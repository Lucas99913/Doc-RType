<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" fill="#333" font-weight="bold">R-Type Game Engine Overview</text>

    <!-- Core Systems Hexagon -->
    <path d="M400,180 L480,220 L480,300 L400,340 L320,300 L320,220 Z" 
          fill="#4CAF50" fill-opacity="0.2" stroke="#4CAF50" stroke-width="2"/>
    <text x="400" y="265" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Core Systems</text>

    <!-- Network with circle -->
    <circle cx="200" cy="260" r="60" fill="#2196F3" fill-opacity="0.2" stroke="#2196F3" stroke-width="2"/>
    <text x="200" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Network</text>
    <text x="200" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">UDP/Binary Protocol</text>

    <!-- Graphics with circle -->
    <circle cx="600" cy="260" r="60" fill="#FF5722" fill-opacity="0.2" stroke="#FF5722" stroke-width="2"/>
    <text x="600" y="255" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Graphics</text>
    <text x="600" y="275" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">SFML Based</text>

    <!-- Ship System with circle -->
    <circle cx="300" cy="380" r="60" fill="#9C27B0" fill-opacity="0.2" stroke="#9C27B0" stroke-width="2"/>
    <text x="300" y="375" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Ship System</text>
    <text x="300" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Customization</text>

    <!-- Video System with circle -->
    <circle cx="500" cy="380" r="60" fill="#FF9800" fill-opacity="0.2" stroke="#FF9800" stroke-width="2"/>
    <text x="500" y="375" font-family="Arial" font-size="16" text-anchor="middle" fill="#333">Video System</text>
    <text x="500" y="395" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">Record/Playback</text>

    <!-- Connection Lines -->
    <line x1="320" y1="260" x2="260" y2="260" stroke="#666" stroke-width="1"/>
    <line x1="480" y1="260" x2="540" y2="260" stroke="#666" stroke-width="1"/>
    <line x1="380" y1="340" x2="340" y2="370" stroke="#666" stroke-width="1"/>
    <line x1="420" y1="340" x2="460" y2="370" stroke="#666" stroke-width="1"/>

    <!-- Features Bar -->
    <rect x="50" y="440" width="700" height="40" fill="#E0E0E0" fill-opacity="0.5" rx="5"/>
    <text x="400" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">
        Cross-Platform • Multiplayer • Procedural Generation • Accessibility • Ship Customization • Video Recording
    </text>
</svg>